<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trendy Finance Manager</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    /* Reset and basics */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; 
      font-family: 'Poppins', sans-serif;
      background: #f7f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Container */
    .container {
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem 2rem 4rem;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.07);
      transition: background 0.3s, box-shadow 0.3s;
    }
    body.dark .container {
      background: #1e1e1e;
      box-shadow: 0 8px 25px rgba(255,255,255,0.1);
    }

    /* Header */
    h2 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      color: #3a86ff;
    }

    /* Form Inputs */
    label {
      display: block;
      margin: 1rem 0 0.3rem 0;
      font-weight: 500;
      font-size: 0.9rem;
      color: #555;
    }
    input[type=text], input[type=number], select, textarea {
      width: 100%;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1.5px solid #ddd;
      font-size: 1rem;
      font-weight: 300;
      transition: border-color 0.3s;
      background: #fefefe;
      color: #222;
    }
    body.dark input[type=text], 
    body.dark input[type=number], 
    body.dark select,
    body.dark textarea {
      background: #292929;
      color: #eee;
      border-color: #444;
    }
    input[type=text]:focus, input[type=number]:focus, select:focus, textarea:focus {
      border-color: #3a86ff;
      outline: none;
    }

    /* Buttons */
    button {
      cursor: pointer;
      background: #3a86ff;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      box-shadow: 0 6px 12px rgba(58, 134, 255, 0.4);
      transition: background 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background: #265dbf;
      box-shadow: 0 8px 20px rgba(38, 93, 191, 0.6);
    }
    button:active {
      transform: scale(0.97);
    }
    .small-btn {
      background: #eee;
      color: #666;
      font-weight: 500;
      font-size: 0.85rem;
      padding: 6px 12px;
      box-shadow: none;
      margin-left: 0.5rem;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s;
    }
    .small-btn:hover {
      background: #3a86ff;
      color: white;
    }

    /* Voice Button */
    #voiceBtn {
      background: #ff6584;
      box-shadow: 0 6px 12px rgba(255, 101, 132, 0.4);
    }
    #voiceBtn:hover {
      background: #e0446d;
      box-shadow: 0 8px 20px rgba(224, 68, 109, 0.6);
    }

    /* Flex container for controls */
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .controls select {
      flex-grow: 1;
      max-width: 180px;
    }

    /* Transaction List */
    ul#list {
      margin-top: 2rem;
      max-height: 300px;
      overflow-y: auto;
      padding-left: 0;
    }
    ul#list li {
      list-style: none;
      background: #f3f7ff;
      margin-bottom: 1rem;
      border-radius: 15px;
      padding: 1rem 1.5rem;
      box-shadow: 0 6px 15px rgba(58, 134, 255, 0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }
    body.dark ul#list li {
      background: #333c55;
      box-shadow: 0 6px 15px rgba(58, 134, 255, 0.3);
    }
    ul#list li.income {
      border-left: 6px solid #3a86ff;
    }
    ul#list li.expense {
      border-left: 6px solid #ff6584;
    }
    ul#list li:hover {
      background: #d7e3ff;
    }
    body.dark ul#list li:hover {
      background: #40507a;
    }

    /* Transaction text */
    ul#list li div {
      flex-grow: 1;
    }
    ul#list li strong {
      font-weight: 600;
      font-size: 1.1rem;
    }
    ul#list li .meta {
      font-size: 0.8rem;
      color: #666;
      margin-top: 4px;
      display: block;
    }
    body.dark ul#list li .meta {
      color: #aaa;
    }
    ul#list li div.amount {
      min-width: 100px;
      text-align: right;
      font-weight: 600;
      font-size: 1rem;
      color: #222;
    }
    ul#list li.income div.amount {
      color: #3a86ff;
    }
    ul#list li.expense div.amount {
      color: #ff6584;
    }

    /* Action buttons inside list */
    ul#list li div.actions {
      display: flex;
      gap: 0.5rem;
      margin-left: 1rem;
    }
    .btn.edit {
      background: #ffb400;
      box-shadow: 0 6px 12px rgba(255, 180, 0, 0.4);
      padding: 6px 12px;
      font-size: 0.9rem;
    }
    .btn.edit:hover {
      background: #cc8c00;
      box-shadow: 0 8px 20px rgba(204, 140, 0, 0.6);
    }
    .btn.delete {
      background: #ff3e3e;
      box-shadow: 0 6px 12px rgba(255, 62, 62, 0.4);
      padding: 6px 12px;
      font-size: 0.9rem;
    }
    .btn.delete:hover {
      background: #cc3232;
      box-shadow: 0 8px 20px rgba(204, 50, 50, 0.6);
    }

    /* Summary & Balance */
    h3 {
      margin-top: 2rem;
      font-weight: 600;
      font-size: 1.6rem;
      color: #3a86ff;
    }
    .summary {
      font-weight: 500;
      font-size: 1rem;
      color: #555;
      margin-top: 0.5rem;
    }
    body.dark .summary {
      color: #bbb;
    }

    /* Budget List */
    #budgetList {
      margin-top: 1rem;
      padding-left: 0;
    }
    #budgetList li {
      list-style: none;
      margin-bottom: 1.2rem;
      background: #eaf1ff;
      border-radius: 15px;
      padding: 1rem 1.5rem;
      box-shadow: 0 6px 12px rgba(58, 134, 255, 0.1);
      transition: background 0.3s;
      font-weight: 500;
      font-size: 1rem;
      color: #3a86ff;
    }
    body.dark #budgetList li {
      background: #2c3451;
      color: #8ab4f8;
      box-shadow: 0 6px 12px rgba(58, 134, 255, 0.3);
    }
    #budgetList li progress {
      width: 100%;
      height: 12px;
      border-radius: 10px;
      overflow: hidden;
      appearance: none;
      margin-top: 6px;
    }
    #budgetList li button {
      margin-top: 0.5rem;
      padding: 6px 14px;
      font-size: 0.9rem;
      background: #3a86ff;
      box-shadow: 0 6px 12px rgba(58, 134, 255, 0.4);
      border-radius: 12px;
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    #budgetList li button:hover {
      background: #265dbf;
      box-shadow: 0 8px 20px rgba(38, 93, 191, 0.6);
    }

    /* Chart container */
    #chartContainer {
      margin-top: 2rem;
      background: #fff;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.3s;
    }
    body.dark #chartContainer {
      background: #1e1e1e;
      box-shadow: 0 8px 25px rgba(255,255,255,0.1);
    }

    /* Backup area */
    #backupArea {
      width: 100%;
      height: 120px;
      margin-top: 1rem;
      border-radius: 12px;
      border: 1.5px solid #ddd;
      padding: 10px 15px;
      font-family: monospace;
      font-size: 0.9rem;
      resize: vertical;
      background: #fafafa;
      color: #222;
    }
    body.dark #backupArea {
      background: #292929;
      color: #eee;
      border-color: #444;
    }

    /* Dark mode toggle */
    #darkModeToggle {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: #3a86ff;
      border: none;
      padding: 14px;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(58, 134, 255, 0.5);
      cursor: pointer;
      color: white;
      font-size: 1.3rem;
      transition: background 0.3s;
      z-index: 1000;
    }
    #darkModeToggle:hover {
      background: #265dbf;
      box-shadow: 0 12px 25px rgba(38, 93, 191, 0.7);
    }
  </style>
</head>

</body>
</html>
