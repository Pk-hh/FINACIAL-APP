<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 0.5rem;
      background: #eee;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
    }

    .delete {
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
    }

    .summary {
      text-align: center;
      margin: 1rem 0;
    }

    #loginBox {
      max-width: 300px;
      margin: 5rem auto;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="login()">Login</button>
    <p style="font-size: 0.8rem;">Password: <strong>admin</strong></p>
  </div>

  <div class="container hidden" id="app">
    <h2>Finance Manager</h2>

    <div class="summary">
      <p>Income: ₹<span id="income">0</span></p>
      <p>Expenses: ₹<span id="expenses">0</span></p>
    </div>

    <input type="text" id="desc" placeholder="Description" />
    <input type="number" id="amount" placeholder="Amount (+ or -)" />
    <button onclick="addTransaction()">Add Transaction</button>

    <ul id="transactions"></ul>
  </div>

  <script>
    const loginBox = document.getElementById("loginBox");
    const app = document.getElementById("app");
    const desc = document.getElementById("desc");
    const amount = document.getElementById("amount");
    const incomeText = document.getElementById("income");
    const expenseText = document.getElementById("expenses");
    const transactionsList = document.getElementById("transactions");

    let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

    function login() {
      const pw = document.getElementById("password").value;
      if (pw === "admin") {
        loginBox.classList.add("hidden");
        app.classList.remove("hidden");
        renderTransactions();
      } else {
        alert("Wrong password");
      }
    }

    function addTransaction() {
      const description = desc.value;
      const amt = parseFloat(amount.value);
      if (!description || isNaN(amt)) return alert("Invalid input");

      transactions.push({ description, amount: amt });
      localStorage.setItem("transactions", JSON.stringify(transactions));
      desc.value = "";
      amount.value = "";
      renderTransactions();
    }

    function deleteTransaction(index) {
      transactions.splice(index, 1);
      localStorage.setItem("transactions", JSON.stringify(transactions));
      renderTransactions();
    }

    function renderTransactions() {
      transactionsList.innerHTML = "";
      let income = 0, expense = 0;

      transactions.forEach((t, i) => {
        const li = document.createElement("li");
        li.innerHTML = \`
          <span>\${t.description}: ₹\${t.amount}</span>
          <button class="delete" onclick="deleteTransaction(\${i})">X</button>
        \`;
        transactionsList.appendChild(li);
        if (t.amount >= 0) income += t.amount;
        else expense += t.amount;
      });

      incomeText.textContent = income.toFixed(2);
      expenseText.textContent = Math.abs(expense).toFixed(2);
    }
  </script>
</body>
</html>
