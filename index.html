<!DOCTYPE html>
<html>
<head>
  <title>Test Login</title>
</head>
<body>
  <h2>Login Test</h2>
  <input type="password" id="pw" placeholder="Enter password" />
  <button onclick="login()">Login</button>

  <script>
    function login() {
      const pw = document.getElementById("pw").value;
      if (pw === "admin") {
        alert("Login success!");
      } else {
        alert("Wrong password");
      }
    }
  </script>
</body>
</html>
