<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Personal Finance Manager</title>
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#4CAF50" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  /* Reset & basics */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Inter', sans-serif;
    background: #f7f9fc;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    transition: background-color 0.3s, color 0.3s;
  }
  h1 {
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 1rem;
    user-select: none;
  }
  button {
    cursor: pointer;
    border: none;
    background-color: #4caf50;
    color: white;
    padding: 10px 20px;
    font-weight: 600;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgb(76 175 80 / 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
    box-shadow: 0 6px 12px rgb(69 160 73 / 0.6);
  }
  button:disabled {
    background-color: #a5d6a7;
    cursor: not-allowed;
    box-shadow: none;
  }

  /* Inputs */
  input, select, textarea {
    font-family: 'Inter', sans-serif;
    padding: 10px;
    border-radius: 6px;
    border: 1.8px solid #cbd5e1;
    outline-offset: 2px;
    outline-color: transparent;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    width: 100%;
    max-width: 320px;
    margin-bottom: 15px;
  }
  input:focus, select:focus, textarea:focus {
    border-color: #4caf50;
    outline-color: #4caf50;
  }

  /* Containers */
  .container {
    width: 100%;
    max-width: 900px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 12px 24px rgb(0 0 0 / 0.08);
    padding: 30px 40px;
    margin-bottom: 40px;
  }

  form {
    display: flex;
    flex-wrap: wrap;
    gap: 15px 25px;
  }
  form > * {
    flex: 1 1 200px;
  }

  /* List styles */
  ul {
    list-style: none;
    padding-left: 0;
  }
  ul li {
    background: #e7f5f2;
    margin-bottom: 12px;
    padding: 12px 16px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.07);
    transition: background-color 0.3s ease;
  }
  ul li:hover {
    background: #d0e9dd;
  }
  ul li button {
    background-color: #e74c3c;
    padding: 6px 10px;
    font-size: 0.85rem;
    box-shadow: 0 3px 6px rgb(231 76 60 / 0.4);
  }
  ul li button:hover {
    background-color: #c0392b;
    box-shadow: 0 5px 12px rgb(192 57 43 / 0.7);
  }

  /* Chart container */
  #chart-container {
    margin-top: 30px;
  }

  /* Dark mode */
  body.dark {
    background-color: #121212;
    color: #ddd;
  }
  body.dark .container {
    background: #1e1e1e;
    box-shadow: 0 12px 24px rgb(255 255 255 / 0.06);
  }
  body.dark input, body.dark select, body.dark textarea {
    background-color: #222;
    border-color: #444;
    color: #ccc;
  }
  body.dark input:focus, body.dark select:focus, body.dark textarea:focus {
    border-color: #4caf50;
    outline-color: #4caf50;
  }
  body.dark ul li {
    background: #333;
  }
  body.dark ul li:hover {
    background: #444;
  }
  body.dark ul li button {
    background-color: #e74c3c;
    box-shadow: none;
  }
  body.dark ul li button:hover {
    background-color: #c0392b;
  }

  /* Responsive */
  @media (max-width: 600px) {
    form {
      flex-direction: column;
    }
    form > * {
      flex: 1 1 100%;
      max-width: 100%;
    }
    .container {
      padding: 20px;
    }
  }

  /* Toggle dark mode label */
  label[for="darkModeToggle"] {
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    user-select: none;
  }
  input[type="checkbox"] {
    width: 22px;
    height: 22px;
  }
</style>
</head>
<body>
<h1>Personal Finance Manager</h1>

<div class="container" id="auth-section">
  <form id="authForm">
    <input type="text" id="usernameInput" placeholder="Username" required />
    <input type="password" id="passwordInput" placeholder="Password" required />
    <button type="submit" id="authSubmitBtn">Login / Register</button>
  </form>
</div>

<div class="container" id="main-section" style="display:none;">
  <button id="logoutBtn" style="float:right; background:#f44336;">Logout</button>
  <h2>Welcome, <span id="currentUser"></span></h2>

  <section>
    <h3>Categories</h3>
    <form id="categoryForm">
      <input type="text" id="categoryNameInput" placeholder="Category name" required />
      <button type="submit">Add Category</button>
    </form>
    <ul id="categoryList"></ul>
  </section>

  <section>
    <h3>Transactions</h3>
    <form id="transactionForm">
      <input type="text" id="descInput" placeholder="Description" required />
      <input type="number" id="amountInput" placeholder="Amount" required step="0.01" />
      <select id="categorySelect" required></select>
      <input type="date" id="dateInput" required />
      <button type="submit">Add Transaction</button>
    </form>
    <ul id="transactionList"></ul>
  </section>

  <section>
    <h3>Summary</h3>
    <p>Total Income: <span id="totalIncome">$0.00</span></p>
    <p>Total Expense: <span id="totalExpense">$0.00</span></p>
  </section>

  <section id="chart-container">
    <canvas id="monthlyChart" width="700" height="300"></canvas>
  </section>

  <section>
    <h3>Reminders</h3>
    <form id="reminderForm">
      <input type="text" id="reminderTextInput" placeholder="Reminder text" required />
      <input type="datetime-local" id="reminderDateInput" required />
      <button type="submit">Add Reminder</button>
    </form>
    <ul id="remindersList"></ul>
  </section>

  <section style="margin-top:20px;">
    <button id="exportCsvBtn">Export Transactions CSV</button>
    <button id="backupJsonBtn">Backup Data (JSON)</button>
    <button id="restoreJsonBtn">Restore Data (JSON)</button>
    <textarea id="backupArea" rows="6" style="width:100%; margin-top:10px;" placeholder="Backup JSON will appear here or paste JSON to restore"></textarea>
  </section>

  <section style="margin-top: 20px;">
    <label for="darkModeToggle">
      <input type="checkbox" id="darkModeToggle" />
      Dark Mode
    </label>
  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Your original JS code here (same as before)...

// For brevity, I won't repeat it here, just use your full existing JS from before.

// Make sure to add dark mode toggle logic:

(function(){
  const darkModeToggle = document.getElementById('darkModeToggle');

  // Dark mode toggle function
  function applyDarkMode(isDark) {
    document.body.classList.toggle('dark', isDark);
    localStorage.setItem('pfm_darkMode', isDark ? '1' : '0');
  }

  darkModeToggle.addEventListener('change', e => {
    applyDarkMode(e.target.checked);
  });

  // Init dark mode state from localStorage
  const savedDarkMode = localStorage.getItem('pfm_darkMode');
  if(savedDarkMode === '1') {
    darkModeToggle.checked = true;
    applyDarkMode(true);
  }

  // *** Insert your entire previous JS code here ***
  // (User auth, categories, transactions, reminders, charts, etc.)
})();
</script>

<script>
// Register Service Worker for PWA offline support
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js').then(reg => {
      console.log('Service worker registered.', reg);
    }).catch(err => {
      console.log('Service worker registration failed:', err);
    });
  });
}
</script>

</body>
</html>
